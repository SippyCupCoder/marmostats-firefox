<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/toggle.css" title="style" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" title="style" />
</head>

<body>
    <h2>MarmoStats Settings</h2>

    <div id="marmostats-homepage-setting">
        <table>
            <tr>
                <td>
                    <span>Homepage Chart:</span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-homepage-toggle" class="cbx hidden">
                    <label for="marmostats-homepage-toggle" class="lbl"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Overview Chart:</span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-overview-toggle" class="cbx hidden">
                    <label for="marmostats-overview-toggle" class="lbl"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Test Detail Chart:</span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-testdetail-toggle" class="cbx hidden">
                    <label for="marmostats-testdetail-toggle" class="lbl"></label>
                </td>
            </tr>
        </table>
    </div>


    <script src="../js/popup.js"></script>
</body>

</html>
