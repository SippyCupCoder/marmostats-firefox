<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/toggle.css" title="style" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" title="style" />
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>
    <div class="marmostats-title"><img src="../icons/marmostats-32.png" class="marmostats-icon"><h2>MarmoStats</h2></div>
    <hr>

    <div id="marmostats-chart-setting">
        <div class="marmostats-setting-title"><h3 id="marmostats-chart-title">Chart Settings</h3></div>
        <table id="marmostats-chart-table">
            <tr>
                <td>
                    <span>Homepage Chart:</span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-homepage-toggle" class="cbx-small hidden">
                    <label for="marmostats-homepage-toggle" class="lbl-small"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Overview Chart:</span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-overview-toggle" class="cbx-small hidden">
                    <label for="marmostats-overview-toggle" class="lbl-small"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Test Detail Chart:</span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-testdetail-toggle" class="cbx-small hidden">
                    <label for="marmostats-testdetail-toggle" class="lbl-small"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        Homepage Chart Style:
                        <img src="../icons/line-chart.png" class="marmostats-icon-small"> /
                        <img src="../icons/bar-chart.png" class="marmostats-icon-small">
                    </span>
                </td>
                <td>
                    <input type="checkbox" id="marmostats-type-toggle" class="cbx-small hidden">
                    <label for="marmostats-type-toggle" class="lbl-small"></label>
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <span id="marmostats-version"></span>
</body>

</html>
